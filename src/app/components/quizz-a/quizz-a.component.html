<div class="quizz__container">
  <div class="quizz_logo">
  <img src="assets/imgs/logo.png" alt="" srcset="">
  <h3>{{ title }}</h3>
  </div>

    <div *ngIf="!finisheda" class="quizz_questions">
      <h2>Parte A</h2>
      <br>
      <h3>{{ questionSelecteda.question }}</h3>
    </div>

    <div *ngIf="!finisheda" class="quizz_options">
      <button
        *ngFor=" let option of questionSelecteda.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option"
        >
          {{ option.name}}
      </button>
    </div>

  <div *ngIf="!finisheda" class="quizz_results">
    <h1>O seu resultado da parte A Ã©:</h1>
    <p>{{ answerSelecteda }}</p>
  </div>
</div>
